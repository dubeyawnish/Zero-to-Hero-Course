<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter es 6</title>
</head>

<body>
    <h1>Filter in ES-6</h1>

    <script>
        let empArr3 = [
    {
        id: 111,
        name: 'John',
        age: 34
    },
    {
        id: 222,
        name: 'Peter',
        age: 26
    },
    {
        id: 333,
        name: 'Ram',
        age: 19
    }
];

let empsAgeGt20 = empArr3.filter((emp) => {
    return emp.age > 27;
});

console.log(empsAgeGt20);

    </script>
</body>

</html>
