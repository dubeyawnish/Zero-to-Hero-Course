<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template literals in ES-6</title>
</head>

<body>
    <h1>Template literals in ES-6</h1>

    <script>
        let age = 25;
        let name = 'Ravi';

        let sentence = 'My name is ' + name + ' I am ' + age + ' years old';
        sentence = `My name is ${name} I am ${age} years old`;

    </script>
</body>

</html>
